<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's Pizzas</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="welcome">
            <h1>J's Pizzas</h1>
            <h2>Pizza Made With Love.</h2>
        </div>
        <div class="menu">
            <h1>MENU</h1>
            <div class="row">
                <div class="col-md-4">
                    <P>Small 600ksh</P>
                    <div class="image">
                        <img src="img/small.jpg" width="300" height="300">
                    </div>
                </div>
                <div class="col-md-4">
                    <p>Medium 900ksh</p>
                    <img src="img/large.jpg" width="300" height="300">
                </div>
                <div class="col-md-4">
                    <p>Large 1200ksh</p>
                    <img src="img/tikka.png" width="300" height="300">
                </div>
            </div>
        </div>
        <div class="order">
            <h1 class="text-center" id="order-pizza">Place Order</h1>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 order-overlay text-center">
                    <form class="col-sm-6 offset-sm-3 text-center">
                        <label>Choose your pizza type</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="chickentikka">Chicken Tikka</option>
                            <option value="bbq">BBQ Steak</option>
                            <option value="boerewors">Pepperoni</option>
                            <option value="hawaiian">Hawaiian</option>
                        </select>
                        <label for="crust">Choose your favorite Crust:</label>
                        <select class="custom-select custom-select-md mb-3" id="crust" required>
                            <option value="crispy">Crispy 120ksh</option>
                            <option value="stuffed">Stuffed 150ksh</option>
                            <option value="gluten">Gluten-free 180ksh</option>
                        </select>
    </div>


</body>

</html>
