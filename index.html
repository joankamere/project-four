<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's Pizzas</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
        <a class="navbar-brand" href="#">J's Pizzas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#order">Place order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#checkouts">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="welcome">
            <h1 class="bg-white">J's Pizzas</h1>
            <h2 class="bg-white">Pizza Made With Love.</h2>
        </div>
        <div class="menu" id="menu">
            <h1>MENU</h1>
            <div class="row">
                <div class="col-md-4">
                    <P>Small 600ksh</P>
                    <div class="image">
                        <img src="img/small.jpg" width="300" height="300">
                    </div>
                </div>
                <div class="col-md-4">
                    <p>Medium 900ksh</p>
                    <img src="img/large.jpg" width="300" height="300">
                </div>
                <div class="col-md-4">
                    <p>Large 1200ksh</p>
                    <img src="img/tikka.png" width="300" height="300">
                </div>
            </div>
        </div>

        <div class="order" id="order">
            <h1 class="text-center" id="order-pizza">Place Order</h1>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 order-overlay text-center">
                    <form class="col-sm-6 offset-sm-3 text-center" id="choosez">
                        <label>Choose your pizza type</label>
                        <select class="custom-select custom-select-md mb-3 flavour" id="flavourz" required>
                            <option value="chickentikka">Chicken Tikka</option>
                            <option value="bbq">BBQ Steak</option>
                            <option value="boerewors">Pepperoni</option>
                            <option value="hawaiian">Hawaiian</option>
                        </select>
                        <label for="crust">Upgrade Crust</label>
                        <select class="custom-select custom-select-md mb-3" id="crust" required>
                            <option value="0">None</option>
                            <option value="120">Crispy 120ksh</option>
                            <option value="150">Stuffed 150ksh</option>
                            <option value="180">Gluten-free 180ksh</option>
                        </select>
                        <label>Pizza Size:</label>
                        <select class="custom-select custom-select-md mb-3" id="size" required>
                            <option value="600">Small 600ksh</option>
                            <option value="900">Medium 900ksh</option>
                            <option value="1200">Large 1200ksh</option>
                        </select>
                        <label>Extra Toppings</label>
                        <select class="custom-select custom-select-md mb-3" id="toppings" required>
                            <option value="0">None</option>
                            <option value="50">Cheese 50ksh</option>
                            <option value="80">Pepperoni 80ksh</option>
                            <option value="60">Mushroom 60ksh</option>
                            <option value="100">Chicken 100ksh</option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="enter number">
                        <button type="submit" class="btn btn-success checkout" id="checkout" value="Checkout"
                            onclick="calctotalPrice()">Checkout</button>
                    </form>
                    </a>
                </div>
            </div>
        </div>
        <form id="formXYZ">
            <div class="checkouts" id="checkouts">
                <h1 class="text-center" id="summary">Order Summary</h1>
                <h5 class="text-center summary">Good day, please review your order before checkout. Delivery fee 200ksh
                </h5>
                <ol id="list" class="text-center sum">
                </ol>

                <div class="mydata-overlay">
                    <div class="customerdata row">
                        <div class="col-sm-3"></div>
                        <form action="" class="form-group col-sm-6 data">
                            <input type="text" id="name" class="form-control" placeholder="Name">
                            <input type="number" name="number" id="number" class="form-control"
                                placeholder="Phone number">
                            <input type="text" id="location" class="form-control" placeholder="Location">
                        </form>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary col-md-1">Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
